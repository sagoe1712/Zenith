<script> 
  
  document.addEventListener("deviceready", onDeviceReady, false);


function onDeviceReady() {
    document.addEventListener("backbutton", onBackKeyDown, false);
}

function onBackKeyDown() {
    var exitpage =confirm("Are you sure you want to quit?");
    if (exitpage==true)
  {
 navigator.app.exitApp();
}

}
</script>

<script>
$(document).ready(function(){
	
		function onLoad()
            {
                  document.addEventListener("deviceready", onDeviceReady, true);
                   
            }

    
     document.addEventListener("offline", function(){ alert("Zenith Insurance App Requires Internet") }, false);


	$('#content').load('inner_home.html');	
	
	$('#content').bind("swiperight",'#content', function(){
		$('#zenith-panel').panel("open");
	}); 
	$('#content').bind("swipeleft", function(){
		$('#zenith-panel').panel("close");
	});
	
	
		
	});
			 
    
</script>
